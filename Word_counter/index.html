<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Word Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container">
        <h1>Character & Word Counter</h1>
        <textarea name="field" id="text" cols="70" rows="10" placeholder="type here..."></textarea>
        <div class="screen">
            <div class="char">Char: <span id="char">0</span></div>
            <div class="word">Word: <span id="word">0</span></div>
        </div>
    </div>
        <script src='main.js'></script>
</body>
</html>
