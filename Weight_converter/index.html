<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weight Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
  <body>
    <div class="container">
        <h1>Weight Convertor</h1>
        <p>You can convert your weight from KG to Pounds here.</p>
        <form action="" id=".form">
            <label for="kg">Enter your weight in KG:</label>
            <input type="text" id="kg" />
        </form>
        <div class="pounds">
            Your weight in pounds is: <span class="result"></span>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
